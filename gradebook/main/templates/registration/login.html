{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="{% static 'main\css\index.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'main\css\login.css' %}">
</head>
<body>
    <section class="ftco-section ftco-counter img" id="section-counter" style="margin: -50px 0px; background-size: 100% 90%; background-image: url('{% static "main\images\bg_4.jpg" %}');">
        <main class="align-items-center min-vh-100 py-3 py-md-0">
            <div class="container">
            <div class="card login-card">
                <div class="row no-gutters">
                <div class="col-md-5">
                    <img src="{% static 'main\images\course-4.jpg' %}" alt="login" class="login-card-img">
                </div>
                <div class="col-md-7">
                    <div class="card-body">
                    <div class="brand-wrapper">
                        <a href=""><h3><img src="{% static 'main\images\dnek.png' %}" style="margin-bottom: 5px;" alt="logo" class="logo"><span style="margin-left: 5px;">Dnekru</span></h3></a>
                    </div>
                    <p class="login-card-description">Авторизация</p>
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
        
                        {{ form|crispy }}
                        <!-- <p>Username: {{form.username}}</p>
                        <p>password: {{form.password}}</p> -->
                        <input type="submit" = value="Войти" class="btn btn-primary btn-block"></button>
                        <input type="hidden" name="next" value="{{ next }}">
                    </form>
                </div>
                </div>
            </div>
            </div>
        </main>
    </section>






    <script src="{% static 'main\js\jquery.min.js' %}"></script>
    <script src="{% static 'main\js\jquery-migrate-3.0.1.min.js' %}"></script>
    <script src="{% static 'main\js\popper.min.js' %}"></script>
    <script src="{% static 'main\js\bootstrap.min.js' %}"></script>
    <script src="{% static 'main\js\jquery.easing.1.3.js' %}"></script>
    <script src="{% static 'main\js\jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'main\js\jquery.stellar.min.js' %}"></script>
    <script src="{% static 'main\js\owl.carousel.min.js' %}"></script>
    <script src="{% static 'main\js\jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'main\js\aos.js' %}"></script>
    <script src="{% static 'main\js\jquery.animateNumber.min.js' %}"></script>
    <script src="{% static 'main\js\scrollax.min.js' %}"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
    <script src="{% static 'main\js\google-map.js' %}"></script>
    <script src="{% static 'main\js\main.js' %}"></script>
</body>
</html>
